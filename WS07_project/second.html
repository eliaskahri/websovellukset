<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-Strike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Counter-Strike</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="second.html">E-sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="third.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fourth.html">More</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <input type="radio" name="position" id="dot1" checked />
    <input type="radio" name="position" id="dot2" />
    <input type="radio" name="position" id="dot3" />
    <input type="radio" name="position" id="dot4" />
    <input type="radio" name="position" id="dot5" />
    <main id="carousel">
      <div class="item">
        <img src="../images/donk.webp" alt="donk" />
        <h3 class="name">
          <img
            src="..//images/russia(2).png"
            alt="russia flag"
            class="flag"
          />donk
        </h3>
        <p class="description">#1 player in 2024.</p>
      </div>
      <div class="item">
        <img src="../images/m0nesy.webp" alt="m0nesy" />
        <h3 class="name">
          <img
            src="..//images/russia(2).png"
            alt="russia flag"
            class="flag2"
          />m0NESY
        </h3>
        <p class="description">#2 player in 2024.</p>
      </div>
      <div class="item">
        <img src="../images/zywoo.webp" alt="zywoo" />
        <h3 class="name">
          <img
            src="..//images/france.png"
            alt="france flag"
            class="flag3"
          />Zyw0o
        </h3>
        <p class="description">#3 player in 2024.</p>
      </div>
      <div class="item">
        <img src="../images/niko.webp" alt="niko" />
        <h3 class="name">
          <img
            src="..//images/bosnia-and-herzegovina(1).png"
            alt="bosnia flag"
            class="flag4"
          />NiKo
        </h3>
        <p class="description">#4 player in 2024.</p>
      </div>
      <div class="item">
        <img src="../images/jl.webp" alt="jl" />
        <h3 class="name">
          <img
            src="..//images/lithuania.png"
            alt="lithuania flag"
            class="flag5"
          />jL
        </h3>
        <p class="description">#5 player in 2024.</p>
      </div>
    </main>
    <div class="radio-dots">
      <label for="dot1"></label>
      <label for="dot2"></label>
      <label for="dot3"></label>
      <label for="dot4"></label>
      <label for="dot5"></label>
    </div>
    <h2 class="text-center">TOP TEAMS AND PLAYERS IN 2024</h2>
    <div class="teams">
      <div class="card">
        <img src="..//images/spirit.png" alt="Spirit" />
        <div>Team Spirit</div>
      </div>
      <div class="card">
        <img src="../images/g2.png" alt="G2" />
        <div>G2 Esports</div>
      </div>
      <div class="card">
        <img
          src="../images/NAVI-Logo.svg.png"
          height="320"
          width="320"
          alt="NAVI"
        />
        <div>Natus Vincere</div>
      </div>
      <div class="card">
        <img
          src="../images/vitality.png"
          width="320"
          height="320"
          alt="Vitality"
        />
        <div>Team Vitality</div>
      </div>
      <div class="card">
        <img src="../images/fazeclan.png" width="320" height="320" alt="FaZe" />
        <div>FaZe Clan</div>
      </div>
    </div>
  </body>
</html>
